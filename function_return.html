<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>함수와 return값</title>
</head>
<body>
    <script>
        //리턴 값이 있을 경우 함수를 호출해서 변수에 값을 넣을 수 있습니다.
        var five = function(){
            return 5;
        }
        five();
        var x = five();
        console.log(x);

        //리턴이 없는 함수를 변수에 할당하면?
        var foo = function(){
            console.log(5);
        }
        var n = foo();
        console.log(n) //undefined;

        //아무 값도 없는 리턴 사용하기
        var test1 = function(text) {
            if(text === "exit") {
                return; //return 값을 할당하지 않으면 undefined가 된다.
            }
            //text가 "exit" 일때는 작동안됨 위에 return으로 빠져나감
            console.log("보이나요?");
        }
    </script>
</body>
</html>
