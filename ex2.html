<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         *입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램을 작성해 봅시다.
         * 1.숫자를 입력받는다.
         * 2.입력받은 숫자가 홀수인지 짝수인지 구분한다.
         */
        var InpNum = prompt('숫자를 입력해주세요.');
        var num = Number(InpNum);
        console.log(num);
        if (num % 2 === 0) {
            console.log('짝수')
        } else if (num % 2 !== 0) {
            console.log('홀수')
        }
        /*
        *입력받은 문자가 대문자 =>'대문자 문장입니다', 소문자로 되어있으면 '소문자 문장입니다.'
        *그 외에는 '보통 문장입니다.' 라고 출력하는 프로그램을 만드시오.
        *1.문자를 입력받는다.
        *2.입력받은 문자를 변수에 저장.
        *3.대문자로 만드는 함수 toUpperCase()함수,toLowerCase()함수 사용하여 비교한다.(맞다면 대문자, 틀리다면 소문자)
        *4 둘다 아니라면 보통 문장입니다.
        */
        var inpTxt = prompt('문자를 입력해주세요');
        var upTxt = inpTxt.toUpperCase();
        var lowTxt = inpTxt.toLowerCase();
        if(inpTxt === upTxt) {
            document.write("대문자입니다.")
        }else if(inpTxt === lowTxt) {
            document.write("소문자입니다.")
        }else{
            document.write("보통 문장입니다.")
        }
    </script>
</body>

</html>
