        /*
            BMI 계산기
            지정 미터 높이의 제곱 / 주어진 kg을 나누어 계산
            높이,몸무게를 구합니다.
        */
        var peopleHeight = prompt("당신의 키는 몇cm 입니까?");
        var Heights = Number(peopleHeight) / 100;

        var peopleWeight = prompt("당신의 몸무게는 몇kg 입니까?");
        var Weights = Number(peopleWeight);

        var BMI = Weights / ((Heights) * (Heights))

        if (BMI < 18.5) {
            console.log("체중")
        }

        if (18.5 <= BMI < 24.9) {
            console.log("정상 체중")
        }

        if (25 < BMI < 29.9) {
            console.log("초과 중량")
        }

        if (BMI > 29.9) {
            console.log("비만")
        }
