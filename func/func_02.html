<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*순수함수*/
        function add(a, b) {
            return a + b;
        }

        /*순수함수가 아님*/
        var c = 10;
        function add2(a, b) {
            return a + b + c;
        }

        console.log(add2(10, 2));
        console.log(add2(10, 3));
        console.log(add2(10, 4));
        c = 20;
        console.log(add2(10, 2));
        console.log(add2(10, 3));
        console.log(add2(10, 4));

        //부수효과가 있는 함수
        var c = 20;
        function add3(a, b) {
            c = b;
            return a + b;
        }
        console.log("c", c);
        console.log(add3(20, 30))
        console.log("c", c);

        var obj1 = { val: 10 };
        function add4(obj, b) {
            obj.val += b;
        }
        console.log(obj1.val);
        add4(obj1, 20);
        console.log(obj1.val);


        //다시 순수 함수

        var obj1 = { val: 10 };
        function add5(obj, b) {
            return { val: obj.val + b }
        }

        console.log(obj1.val);
        var obj2 = add5(obj1, 20);
        console.log(obj2);
        console.log(obj1.val);

        /*일급함수*/
        //변수에 함수가 담길수 있다.
        var f1 = function (a) {
            return a * a;
        };
        console.log(f1);

        var f2 = add;
        console.log(f2);

        function f3(f) {
            return f();
        }
        console.log(f3(function () { return 10; }));

        console.log(f3(function () { return 20; }));

        /* add_maker */

        function add_maker(a) {
            return function (b) {
                return a + b
            }
        }

        var add10 = add_maker(10);

        console.log(add10(20));

        function f4(f1, f2, f3) {
            return f3(f1() + f2());
        }

        f4(
            function () { return 2; },
            function () { return 1; },
            function (a) { return a * a; }
        )


    </script>
</body>

</html>
