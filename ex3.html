<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         *사용자가 입력한 숫자가 소수인지 아닌지 구분하기
         *1. 2는 소수이다.
         *2. 소수의 조건 0과 1이 아니며 2로 나눴을때 나머지가 0이 아닌수.
         */
        var inpNum = prompt("숫자를 입력해주세요.");
        var Num = Number(inpNum);
        if (Num !== 1 && Num !== 0 && Num % 2 !== 0 || Num === 2) {
            document.write(Num + "은 소수입니다");
        }
    </script>
</body>

</html>
