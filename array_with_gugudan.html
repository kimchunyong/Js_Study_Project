<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열로 구구단 다시 구현</title>
</head>
<body>
    <div class="gugudan2"></div>
    <script>
        /*
         * 배열을 활용해 구구단을 구현하는 경험을한다.
         * 반복문으로 배열의 데이터를 처리한다.
         * 2중 반복문을 사용해 본다.
         *
         * 결과물
         * 구구단을 콘솔에 출력하는 프로그램
         * 구구단을 html에 출력하는 프로그램
         * github 저장소
        */
        
        var results = [];
        var length = 9;
        var gugudan2 = document.getElementsByClassName("gugudan2")[0];
        for(var i = 1; i <= length; i++) {
            results.push(i);
        }

        for(var i = 1; i <= results.length; i++) {
            for(var j = 0; j < results.length; j++){
                if(i < 9){
                    gugudan2.innerHTML += results[i] + "*" + results[j] + "=" + (results[i] * results[j]) + "<br>";
                }
            }
        }
    </script>
</body>
</html>
