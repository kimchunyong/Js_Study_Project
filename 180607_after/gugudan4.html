<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>구구단을 출력해주세요.</h1>
    <input type="button" value="btn" class="gugudan_btn">
    <div class="gugudan_txt"></div>
    <script>
        /*
         *사용자가 입력한 숫자 값에 해당하는 단을 출력한다. (예를 들어 사용자가 8이라는 숫자를 입력하면 8단 전체를 계산해 출력한다.)
         *사용자가 2 이상, 9 이하가 아닌 값을 입력하는 경우 “2이상, 9이하의 값만 입력할 수 있습니다.”라는 메시지를 출력한다.
        */
        var btn = document.getElementsByClassName('gugudan_btn')[0];
        var gugudan_txt = document.getElementsByClassName('gugudan_txt')[0]
        btn.addEventListener("click", function(){
            var dan = prompt("2이상, 9이하의 값만 입력해 주세요.");
            var Num = Number(dan);
            if(2<=Num && Num <= 9) {
                for(var i = 1; i <= 9; i++) {
                    console.log(Num + "x" + i + "=" +(Num * i));
                    gugudan_txt.innerHTML += Num + "x" + i + "=" +(Num * i) + "<br/>"
                }
            }else{
                alert("2이상, 9이하의 값만 입력할 수 있습니다.");
            }
        });
    </script>
</body>
</html>
