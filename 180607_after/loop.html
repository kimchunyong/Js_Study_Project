<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0;
        var n = -1;
        var count = -1;
        while (n != 0) {
            n = Number(prompt("숫자를 입력해 주세요(0 = 종료)"));
            sum += n;
            count++;
            console.log(count, n, sum);
        }
        document.write("입력한 " + count + "수의 합은 " + sum + "입니다.");

        //1에서 100까지 짝수의 합을 구해 봅시다.
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum += i;
                console.log(i, sum);
            }
        }
    </script>
</body>

</html>
