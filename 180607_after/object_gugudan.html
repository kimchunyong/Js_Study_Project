<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         *현실의 물체에 대응되는 개념
         *객체를 사용하면 변수와 함수를 묶어서 관리하게된다.
         *객체는 속성과 메서드를 가진다.
        */

        gugudan = {};
        gugudan.result = [];
        gugudan.current = -1;
        gugudan.calculate = function (n) {
            this.current = n;
            for (var i = 0; i < 9; i++) {
                this.result[i] = n * (i + 1);
            }
        }
        gugudan.print = function () {
            document.write("<h2>" + this.current + "단</h2>");
            for (var i = 0; i < 9; i++) {
                document.write(this.current + " * " + (i + 1) + " = " + this.result[i] + "<br>");
            }
        }
        function main() {
            for (var i = 2; i <= 9; i++) {
                gugudan.calculate(i);
                gugudan.print();
            }
        }
        main()
    </script>
</body>

</html>
