<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //loop문 한번에 빠져나가기
        var foo = function(){
            for(var i = 0; i < 1000; i++) {
                for(var j = 0; j < 1000; j++) {
                    if(i === 100) {
                        return;
                    }
                    console.log(i,j)
                }
            }
        }
        foo();
    </script>
</body>
