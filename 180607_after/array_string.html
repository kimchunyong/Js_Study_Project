<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열,문자열 메소드</title>
</head>

<body>
    <script>
        var a = [10, 20, 30, 40, 10, 50];
        a.indexOf(10); //0
        a.indexOf(65535); //-1
        a.lastIndexOf(10) //4

        var a2 = [1, 2, 3, 4, 5];
        a2.slice(2, 4);//3,4

        var s = "hello, world a-b-co,ltd";
        s.split("");
        s.split(",");
        s.split("-");
    </script>
</body>

</html>
