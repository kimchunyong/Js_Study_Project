        var Person = function (name) {
            this.name = name; //인스턴스 속성
        };
        Person.prototype.speakName = function (number) {
            for (var i = 0; i < number; i++) {
                console.log(`my name is ${this.name}`);
            }
        }

        var kim = new Person('kim');
        kim.speakName(10);
