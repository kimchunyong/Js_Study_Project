<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>튀기는 공 확장</title>
</head>

<body>
    <script>
        class Renderable {
            constructor(state = {}) {
                //data
                this.width = state.width || 10;
                this.height = state.height || 10;

                //view
                this.$view = this.createView(state);
                this.$view.style.position = 'absolute';
                this.$view.style.width = this.width + 'px';
                this.$view.style.height = this.height + 'px';
            }

            createView(state) {
                var $view = document.createElement('div');
                $view.style.backgroundColor = 'black';
                return $view;
            }

            getView() {
                return this.$view;
            }

            getSize() {
                return {
                    width: this.$view.clientWidth,
                    height: this.$view.clientHeight,
                }
            }
            getState() {
                return {
                    x: this.x,
                    y: this.y,
                    vx: this.vx,
                    vy: this.vy,
                }
            }

            setState(state = { x: 0, y: 0, vx: 0, vy: 0 }) {
                //data
                this.x = state.x;
                this.y = state.y;
                this.vx = state.vx;
                this.vy = state.vy;

                //view
                this.$view.style.left = this.x + 'px';
                this.$view.style.top = this.y + 'px';
            }
        }
    </script>
</body>

</html>
