<body>
    <script>

        /*
         * built-in 타입(설계도)들
         * Object
         * Array
         * Function
         * String
         * Number
         * Boolean
        */

        /*
         * oop의 꽃
         * -핵심은 현실의 사물, 개념을 모델링
         * 추상적인 개념을 모델링 할 방법이 필요함
         * 강아지, 고양이, 호랑이 .. =>동물 => 생명체
         * - 상속 (extension)이라는 개념
        

        class Life{}
        class Animal extends Life{}
        class Dog extends Animal{}
        */

        /*
         * Dog - Animal - Life
         * 설계도의 속성들이 상속, 덮어쓰기됨!
        */

        /*
        var dog1 = new Dog(...);
        */

        class Animal {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            speak() {
                console.log(`I am an animal, ${this.name}`);
            }
        }

        class Dog extends Animal {
            constructor(name, age, race) {
                super(name, age);
                this.race = race;
            }

            speak() {
                super.speak();
                console.log(`Bark! bark!, ${this.name}`);
            }

            eat() {
                // ...
            }
        }

        var dog1 = new Dog('개똥이', 11, '빠삐용');
        dog1.speak();

        class Cat extends Animal {
            speak() {
                super.speak();
                console.log(`meow! ${this.name}`);
            }
        }

        var cat1 = new Cat('cat1', 15);
        cat1.speak();

        //다형성
        var animals = [
            new Dog('개똥이', 11, '빠삐용'),
            new Cat('cat1', 15),
        ]
    </script>
</body>
