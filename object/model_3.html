<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상속,다형성 문제</title>
</head>

<body>
    <script>
        /*
         * 도형 Figure
         * 타원(Oval),원(circle),직사각형(rectangle),사다리꼴(Rect),정사각형(Square),삼각형(Triangle),이등변삼각형(IsoTriangle),정삼각형(RegularTrial)
        */

        class Figure {
            getSize() {
                return 0;
            }
        }

        //타원 - 원
        class Oval extends Figure {
            constructor(radius1, radius2) {
                this.radius1 = radius1;
                this.radius2 = radius2;
            }

            getSize() {
                return this.radius1 * this.radius2 * Math.PI;
            }
        }

        class Circle extends Oval {
            constructor(radius) {
                super(radius, radius);
            }
        }

        // 사다리꼴 - 직사각형 - 정사각형
        class Rect extends Figure {
            constructor(width1, width2, height) {
                this.width1 = width1;
                this.width2 = width2;
                this.height = height;
            }

            getSize() {
                return ((width1 + width2) / 2) * this.height;
            }
        }

        class Rectangle extends Rect {
            constructor(width, height) {
                super(width, width, height);
            }
        }

        class Square extends Rectangle {
            constructor(width) {
                super(width, width);
            }
        }

    </script>
</body>

</html>
