<body>
    <script>
        var obj = {
            a: 10,
            b: 20
        };

        function copyObj(obj) {
            var copy = {};
            if (typeof obj === 'object' && obj !== null) {
                for (var attr in obj) {
                    if (obj.hasOwnProperty(attr)) {
                        copy[attr] = copyObj(obj[attr]);
                    }
                }
            } else {
                copy = obj;
            }
            return copy;
        }

        var obj2 = copyObj(obj);
