        function Person(name, gender) {
            this.name = name;
            this.gender = gender;
        }

        Person.prototype.sayHello = function() {
            document.write(this.name + ' said "hello" <br/>');
        }

        var zero = new Person('zero', 'm');
        var hero = new Person('hero', 'f');
        zero.sayHello();
        hero.sayHello();
    </script>
