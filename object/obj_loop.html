    <script>
        var widget = {
            "debug": "on",
            "window": {

            "text": {

                "onMouseUp": "sun1.opacity = (sun1.opacity / 100) * 90;"
            }
        }

        var obj = [];
        var list = [];

        for (var key of Object.keys(widget)) {
            if (typeof widget[key] === "nuber") {

            } else if (typeof widget[key] === "object") {
                obj.push(widget[key]);
            }
        }



        for (var i = 0; i < obj.length; i++) {
            for (var s of Object.keys(obj[i])) {
                if (typeof obj[i][s] === "number") {
                    list.push(s);
                }
            }
        }

        console.log(list)
