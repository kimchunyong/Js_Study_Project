<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>strawberry</li>
    </ul>
    <script>
        function print() {
            /*
                filter, includes, from을 사용해서 문자열 'e'가 포함된 노드로 구성된 배열을 만들어서 반환하기 
            */
            let li = document.querySelectorAll("li");
            let listArray = Array.from(li);
            let eArray = listArray.filter(function (val) {
                return val.innerText.includes("e");
            });

            return eArray;

        }

        var s = print();

        for (let i = 0; i < s.length; i++) {
            console.log(s[i].innerText);
        }
    </script>
</body>

</html>
