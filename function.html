        var repeat2 = function(text, num) {
            var repTxt = "";
            if(num < 0 || num !== typeof Number) {
                throw new Error("RangeError");
            }
            num = Math.floor(num);
            for(var i = num; i >= 0; i--) {
                repTxt += text;
            }
            return repTxt;
        }
