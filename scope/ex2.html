<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>javascript</li>
        <li>java</li>
        <li>python</li>
        <li>django</li>
    </ul>
    <script>
        var list = document.querySelectorAll("li");

        for(let i = 0; i < list.length; i++) {
            
            list[i].addEventListener("click",function(){ //클로져 현상으로인해 전역변수 i값을 모두다 참조하고있다.
                alert(i + "번째 리스트 입니다.");
            });
        }
        console.log(i);
    </script>
</body>
</html>
